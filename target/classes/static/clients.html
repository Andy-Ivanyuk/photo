<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
	<meta charset="UTF-8">
    <title>Клієнти</title>
</head>

<body>
	<h3>clients</h3>
	<div class="datagrid"><table id = "table">
	<thead><tr>
        <th>ID</th>
        <th>П. І. Б.</th>
        <th>Дисконтна карта</th>
        <th>Гілка</th>
        <th style="border-left-color: transparent"></th>
    </tr></thead>
        <tbody>
        <tr ng-repeat = "item in coach">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.discountCard}}</td>
            <td>{{item.sportClub.name}}</td>
            <td style="border-left-color: transparent">
                <div class="more icon">
                    <div class="menu">
                        <button type="button" class="btn-menu"
                                ng-click="ctrl.start_update_coach(item.id,item.name,item.sportClub.name)">
                            Редагувати
                        </button>
                        <button type="button" class="btn-menu"
                                ng-click="ctrl.del_coach(item.id)">
                            Видалити
                        </button>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
	</table></div>

    <!--додавання -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Додавання запису</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Закрити">
                        <span aria-hidden="true">X</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="left">П. І. Б.</div>
                        <div class="right"><input type="text" id="Name"></div>
                    </div>
                    <div class="row">
                        <div class="left">Дисконтна карта</div>
                        <div class="right"><input type="number" id="DiscountCard"></div>
                    </div>
                    <div class="row">
                        <div class="left">Гілка</div>
                        <div class="right"><select id="Branches"></select></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-cancel" data-dismiss="modal">Скасувати</button>
                    <button disabled class="btn-apply" type="button"  ng-click="ctrl.insert_entry()">Додати</button>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn-add" data-toggle="modal" data-target="#addModal"
            ng-click="ctrl.start_insert_entry()">+
    </button>
</body>

<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/clients.js"></script>
</html>
